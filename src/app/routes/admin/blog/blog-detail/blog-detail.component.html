<div class="container my-3 pt-3">
   
  <div class="form-group">
    <div class="row py-2">
      <div class="col-12 col-sm-12 col-lg-12">
        <label for="title" class="mr-sm-2">Tiêu đề bài viết:</label>
        <input class="form-control mb-2 mr-sm-2" type="text" name="title" [(ngModel)]="blog.title">
      </div>
    </div>
    <div class="row py-2">
      <div class="col-12 col-sm-12 col-lg-12">
        <label for="image">Hình minh họa:</label>
        <input class="form-control" type="file" accept="image/png, image/jpeg, image/gif" (change)="detectFiles($event)"
          name="picture">
        <img *ngIf="blog.picture" [src]="blog.picture">
      </div>
    </div>
    <div class="row py-2">
      <div class="col-12 col-sm-12 col-lg-12">
        <label for="describe" class="mr-sm-2">Tóm tắt:</label>
        <textarea class="form-control" name="describe" rows="5" [(ngModel)]="blog.describe"></textarea>
      </div>
    </div>
    <div class="row py-2">
      <div class="col-12 col-sm-12 col-lg-12">
        <label for="content" class="mr-sm-2">Nội dung chi tiết:</label>
        <div [froalaEditor] id="content" [(ngModel)]="blog.content">Hello, Froala!</div>
      </div>
    </div>
    <div class="row py-2">
      <div class="col-12 col-sm-12 col-lg-12">
        <label for="category" class="mr-sm-2">Chọn thể loại: </label>
        <select class="form-control" id="category" [(ngModel)]="blog.category">
          <option selected value="null">--Please select a category--</option>
          <option>Advices</option>
          <option>Bad credit</option>
          <option>Budgeting</option>
          <option>Fast cash</option>
          <option>Loans for students</option>
          <option>Money hacks</option>
          <option>Payday Loans</option>
          <option>Quick cash</option>
          <option>Supplement income</option>
          <option>Unemployment</option>
          <option>Сash loans</option>
        </select>
      </div>
    </div>
    <!-- <div class="row py-2">
            <div class="col-12 col-sm-12 col-lg-12">
                <label for="tag" class="mr-sm-2">Tag:</label>
                <input class="form-control mb-2 mr-sm-2" type="text" name="tag" [(ngModel)]="blog.tag">
            </div>
        </div> -->
    <div class="clearfix">
      <button type="button" class="btn btn-primary float-right my-2 btn-lg" (click)="createBlog()">Submit</button>
    </div>
  </div>
  <div class="row py-2">
    <div class="col-12 col-sm-12 col-lg-12">
      <label for="image">Hình minh họa:</label>
      <input class="form-control" type="file" accept="image/png, image/jpeg, image/gif" (change)="detectFiles($event)"
        name="picture">
      <img *ngIf="blog.picture" [src]="blog.picture">
    </div>
  </div>
  <div class="row py-2">
    <div class="col-12 col-sm-12 col-lg-12">
      <label for="describe" class="mr-sm-2">Tóm tắt:</label>
      <textarea class="form-control" name="describe" rows="5" [(ngModel)]="blog.describe"></textarea>
    </div>
  </div>
  <div class="row py-2">
    <div class="col-12 col-sm-12 col-lg-12">
      <label for="content" class="mr-sm-2">Nội dung chi tiết:</label>
      <div [froalaEditor] id="content" [(ngModel)]="blog.content">Hello, Froala!</div>
    </div>
  </div>

  <div class="row py-2">
    <div class="col-12 col-sm-12 col-lg-12">
      <label for="category" class="mr-sm-2">Chọn thể loại: </label>
      <select class="form-control" id="category" [(ngModel)]="blog.category">
        <option hidden>Please choose</option>
        <option>Advices</option>
        <option>Bad credit</option>
        <option>Budgeting</option>
        <option>Fast cash</option>
        <option>Loans for students</option>
        <option>Money hacks</option>
        <option>Payday Loans</option>
        <option>Quick cash</option>
        <option>Supplement income</option>
        <option>Unemployment</option>
        <option>Сash loans</option>
      </select>
    </div>
  </div>

  <div class="row py-2">
    <div class="col-12 col-sm-12 col-lg-12">
      <label for="category" class="mr-sm-2">Key: </label>

      <tag-input [theme]="'bootstrap bg-chips'" [(ngModel)]='blog.tags' name="items">
      </tag-input>
    </div>
  </div>

  <div class="clearfix">
    <button type="button" class="btn btn-primary float-right my-2 btn-lg" (click)="createBlog()">Submit</button>
  </div>
</div>
