<div class="container-fluid">
  <div class="pt-4">
    <breadcrumbs [breadcrumbs]="breadcrumbs"></breadcrumbs>
  </div>
  <div class="card">
    <div class="card-header">

      <div class="card row mx-2">

        <div class="col-sm-8">

          <div class="header pt-3 mb-0">
            <h2 class="mb-2"><strong>Blogs</strong> List</h2>
          </div>
        </div>
        <div class="col-sm-4" style="text-align: right">
          <a class="btn btn-primary btn-round btn-icon" [routerLink]="['/admin/blogs/create']">
            <i class="now-ui-icons ui-1_simple-add"></i>
          </a>
        </div>
      </div>
    </div>
    <div class="card table-responsive" style="overflow: auto">
      <table class="table table-striped">
        <thead class="text-primary">
          <tr>
            <th class="text-center">
              #
            </th>
            <th>
              Hình minh họa
            </th>
            <th>
              Tiêu đề
            </th>
            <th style="max-width: 200px;">
              Tóm tắt
            </th>
            <th class="text-center">
              Ngày tạo
            </th>
            <th class="text-right " style="min-width: 100px;">
              Thao tác
            </th>
          </tr>
        </thead>
        <tbody>
          <tr class="tr-body" *ngFor="let blog of blogs; let i = index" [attr.data-index]="i">
            <td class="text-center">
              {{i+1}}
            </td>
            <td>
              <img [src]="blog?.picture" height="100px" width="150px">
            </td>
            <td>
              {{blog.title}}
            </td>
            <td style="max-width: 300px;">
              {{blog.describe}}
            </td>
            <td class="text-center">
              {{blog.time | date}}
            </td>
            <td class="text-right">
              <button type="button" rel="tooltip" class="btn btn-success btn-icon btn-sm " data-original-title="" title="">
                <i class="now-ui-icons ui-2_settings-90" (click)="openBlog(blog.id)"></i>
              </button>
              <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm " data-original-title="" title="">
                <i (click)="open(blog.id); $event.stopPropagation();" class="now-ui-icons ui-1_simple-remove"></i>
              </button>
            </td>
          </tr>

          <tr>
            <td colspan="4"></td>
            <td class="td-total text-center">Số bài viết</td>
            <td class="td-price text-center">{{blogs.length}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
