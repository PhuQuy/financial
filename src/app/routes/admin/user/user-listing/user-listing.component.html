<div class="col-md-12">
  <div class="card mt-3">
    <div class="card-header border-bottom-0">
        <div class="pt-4">
            <breadcrumbs [breadcrumbs]="breadcrumbs"></breadcrumbs>
          </div>
      <h4 class="card-title">Quản lý khách hàng</h4>
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="dataTables_length">
            <label>Show
              <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control form-control-sm" (change)="setItemPerpage($event.target.value)">
                <option value="10">10</option>
                <option value="20">20</option>
                <option value="30">30</option>
              </select> entries
            </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="dataTables_filter text-right">
            <label>Search:
              <input type="search" class="form-control form-control-sm" placeholder="Search" [(ngModel)]="term">
            </label>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th>Họ tên</th>
              <th>Kì hạn</th>
              <th>Điện thoại</th>
              <th>Số tiền</th>
              <th class="text-right">Thao tác</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users | paginate: config  | filter:term; let i = index; let odd=odd;" (click)="openDetail(user.id);checkSeen(user)" [class.checked]="user.checked">
              <td>{{user.name}}</td>
              <td>{{user.long}}</td>
              <td>{{user.phone | decrypt}}</td>
              <td>{{user.money}}</td>
              <td class="text-right">
                <i (click)="open(user.id);  $event.stopPropagation();" class="fas fa-user-times"></i>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <pagination [config]="config"></pagination>
    </div>
  </div>
</div>
