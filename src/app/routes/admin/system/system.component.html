<div class="col-12">
  <div class="pt-4">
    <breadcrumbs [breadcrumbs]="breadcrumbs"></breadcrumbs>
  </div>
  <div class="row">
    <div class="col-12 col-md-6">
      <div class="card user-account mt-4">
        <div class="header pt-3 pl-3 mb-0">
          <h2><strong>System</strong> Management</h2>
          <ul class="header-dropdown">
            <li ngbDropdown placement="bottom-right" class="hide-dropdown-button">
              <a id="dropdownBasic109" ngbDropdownToggle>
                <i class="fas fa-ellipsis-h"></i>
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic109">
                <button class="dropdown-item pointer" (click)="loadSystems()">Reload</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="body">
          <div class="row">
            <div class="col-sm-12 col-md-6 ">
              <div class="dataTables_length">
                <label>Show
                  <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control form-control-sm"
                    (change)="setItemPerpage($event.target.value)">
                    <option value="10">10</option>
                    <option value="20">20</option>
                    <option value="30">30</option>
                  </select> entries
                </label>
              </div>
            </div>
            <div class="col-sm-12 col-md-6">
              <div class="dataTables_filter">
                <label>Search:
                  <input type="search" class="form-control form-control-sm" placeholder="Search" [(ngModel)]="term">
                </label>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table m-b-0">
              <thead>
                <tr>
                  <th>#</th>
                  <th>Event</th>
                  <th>Type</th>
                  <th class="text-right">Thao tác</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let system of systems  | paginate: config  | filter:term; let i = index; let odd=odd;"
                  [class.odd]="odd">
                  <td style="width: 25px;">{{i + 1}}</td>
                  <td>{{system.collection}}</td>
                  <td>{{system.type}}</td>
                  <td class="text-right">
                    <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm " data-original-title=""
                      title="">
                      <i (click)="open(manager.id); $event.stopPropagation();" class="now-ui-icons ui-1_simple-remove"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
          <pagination [config]="config"></pagination>
        </div>
      </div>
    </div>
    <div class="col-12 col-md-6">
      <div class="card user-account mt-4">
        <div class="header pt-3 pl-3 mb-0">
          <h2><strong>Configuration</strong> Management</h2>
          <ul class="header-dropdown">
            <li ngbDropdown placement="bottom-right" class="hide-dropdown-button">
              <a id="dropdownBasic109" ngbDropdownToggle>
                <i class="fas fa-ellipsis-h"></i>
              </a>
              <div ngbDropdownMenu aria-labelledby="dropdownBasic109">
                <button class="dropdown-item pointer" (click)="saveConfiguration()">Update</button>
              </div>
            </li>
          </ul>
        </div>
        <div class="body" *ngIf="configuration">
          <div class="row">
            <div class="col-sm-12 col-md-6 ">
              <label for="exampleInputEmail1">Lãi xuất :</label>
              <input type="number" name="lai-xuat" [(ngModel)]="configuration.laixuat" class="form-control" placeholder="Lãi xuất">
            </div>
            <div class="col-sm-12 col-md-6 ">
              <label for="exampleInputEmail1">Zalo:</label>
              <input type="text" name="zalo" [(ngModel)]="configuration.zalo" class="form-control" placeholder="Zalo">
            </div>

            <div class="col-sm-12 col-md-6 ">
              <label for="exampleInputEmail1">Facebook:</label>
              <input type="text" name="facebook" class="form-control" [(ngModel)]="configuration.facebook" placeholder="Facebook">
            </div>

            <div class="col-sm-12 col-md-6 ">
              <label for="exampleInputEmail1">Instagram:</label>
              <input type="text" name="facebook" class="form-control" [(ngModel)]="configuration.instagram" placeholder="Facebook">
            </div>

            <div class="col-sm-12 col-md-6 ">
              <label for="exampleInputEmail1">Skype:</label>
              <input type="text" name="facebook" class="form-control" [(ngModel)]="configuration.skype" placeholder="Facebook">
            </div>


          </div>

        </div>
      </div>
    </div>
  </div>
