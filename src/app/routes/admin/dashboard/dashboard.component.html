<div class="dashboard-content">
  <div class="row clearfix py-3">
    <div class="col-sm-10 col-12 col-lg-8">
      <div class="card p-3">
        <div class="header" style="margin-bottom: 0px">
          <h2><strong>Sales</strong> Report</h2>

        </div>
        <div class="body">
          <div [hidden]="!chart">
            <canvas id="canvas" class="chart-container" style="height:70vh; width:100vw">{{ chart }}</canvas>
          </div>
          <div class="row text-center">
            <div class="col-sm-3 col-6">
              <h4 class="margin-0">$113 <i class="zmdi zmdi-caret-up col-green"></i></h4>
              <p class="text-muted m-b-0"> Today's Sales</p>
            </div>
            <div class="col-sm-3 col-6">
              <h4 class="margin-0">$814 <i class="zmdi zmdi-caret-down col-red"></i></h4>
              <p class="text-muted m-b-0">This Week's Sales</p>
            </div>
            <div class="col-sm-3 col-6">
              <h4 class="margin-0">$3251 <i class="zmdi zmdi-caret-up col-green"></i></h4>
              <p class="text-muted m-b-0">This Month's Sales</p>
            </div>
            <div class="col-sm-3 col-6">
              <h4 class="margin-0">$51,254 <i class="zmdi zmdi-caret-up col-green"></i></h4>
              <p class="text-muted m-b-0">This Year's Sales</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-2 col-12 col-lg-4 mt-3 mt-md-0">
      <div class="card">
        <div class="header pt-3 pl-3">
          <h2><strong>Data</strong> Managed</h2>
        </div>
        <div class="body">
          <div class="row">
            <div class="col-md-6 text-center my-auto">
              <h2 class="m-b-0">2,921</h2>
              <p>External Records</p>
            </div>
            <div class="col-md-6">
              <div [hidden]="!pieChart" class="my-3">
                <canvas id="pieChart" class="chart-container">{{ pieChart }}</canvas>
              </div>
            </div>
          </div>
          <div class="table-responsive">
            <table class="table table-hover m-b-0">
              <tbody>
                <tr *ngFor="let item of data">
                  <th><i class="fas fa-circle" [style.color]="item.color"></i></th>
                  <td>{{item.location}}</td>
                  <td style="min-width: 110px;"><span>{{item.visit}} visits</span></td>
                  <td>{{item.percent}} % <i class="zmdi zmdi-caret-up"></i></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

    <div class="col-sm-2 col-12 col-lg-4 mt-3 pr-0 pl-md-3 pl-0">
        <app-chat-manage [component]="true"></app-chat-manage>
    </div>

    <div class="col-sm-10 col-12 col-lg-8 mt-3 pr-0 pl-md-3 pl-0">
      <app-user-listing [component]="true"></app-user-listing>
    </div>

  </div>
</div>
