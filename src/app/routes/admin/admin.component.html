

<div class="col-md-12">
        <div class="card mt-3">
            <div class="card-header border-bottom-0">
                <h4 class="card-title"> Simple Table</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Term</th>
                                <th>Phone</th>
                                <th>Money</th>
                                <th class="text-right">Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let user of users">
                                <td>{{user.name}}</td>
                                <td>{{user.long}}</td>
                                <td>{{user.phone}}</td>
                                <td>{{user.money}}</td>
                                <td class="text-right">
                                    <i (click)="open(content, user.id)" class="fas fa-user-times"></i>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <ng-template #content let-c="close" let-d="dismiss">
                        <div class="modal-header">
                            <h4 class="modal-title" id="modal-basic-title">Xác nhận xóa!</h4>
                            <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <p>Bạn có chắc chắn xóa không?</p>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-outline-dark" (click)="deleteUser(id_delete); d('Cross click')">Xóa</button>
                        </div>
                    </ng-template>
                </div>
            </div>
        </div>
    </div>
