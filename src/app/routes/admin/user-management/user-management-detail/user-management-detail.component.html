<div class="col-12">
  <div class="card user-account mt-4">
    <div class="header pt-3 pl-3 mb-0">
      <h2><strong>Manage</strong> Accounts</h2>
      <ul class="header-dropdown">
        <li ngbDropdown placement="bottom-right" class="hide-dropdown-button">
          <a id="dropdownBasic109" ngbDropdownToggle>
            <i class="fas fa-ellipsis-h"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic109">
            <button class="dropdown-item" [routerLink]="['/admin/create-user-management']">Create</button>
            <button class="dropdown-item">Reload</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="body">
      <div class="row">
        <div class="col-12 col-md-6">
          <form action="/" id="frmFileUpload" class="dropzone dz-clickable" method="post" enctype="multipart/form-data">
            <div class="dz-message">
              <div class="drag-icon-cph"> <i class="fas fa-hand-point-up"></i> </div>
              <h4>Drop files here or click to upload.</h4>
              <em>(This is just a demo dropzone. Selected files are <strong>not</strong> actually uploaded.)</em>
            </div>

          </form>
        </div>
        <div class="col-12 col-md-6">
          <form id="form_validation" method="POST" novalidate="novalidate">
            <div class="form-group form-float">
              <input type="text" class="form-control" placeholder="Name" name="name" required="" aria-required="true">
            </div>
            <div class="form-group form-float">
              <input type="text" class="form-control" placeholder="Surname" name="surname" required="" aria-required="true">
            </div>
            <div class="form-group form-float">
              <input type="email" class="form-control" placeholder="Email" name="email" required="" aria-required="true">
            </div>
            <div class="form-group">
              <div class="form-check form-check-radio">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
                  Radio is off
                  <span class="form-check-sign"></span>
                </label>
              </div>
              <div class="form-check form-check-radio">
                <label class="form-check-label">
                  <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2"
                    checked>
                  Radio is on
                  <span class="form-check-sign"></span>
                </label>
              </div>
            </div>
            <div class="form-group form-float">
              <textarea name="description" cols="30" rows="5" placeholder="Description" class="form-control no-resize"
                required="" aria-required="true"></textarea>
            </div>
            <div class="form-group form-float">
              <input type="password" class="form-control" placeholder="Password" name="password" required=""
                aria-required="true">
            </div>
            <div class="form-group">
              <div class="checkbox">
                <input id="checkbox" type="checkbox">
                <label for="checkbox">I have read and accept the terms</label>
              </div>
            </div>
            <button class="btn btn-raised btn-primary btn-round waves-effect" type="submit">SUBMIT</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
