<div class="col-12">
  <div class="pt-4">
    <breadcrumbs [breadcrumbs]="breadcrumbs"></breadcrumbs>
  </div>
  <div class="card user-account mt-4">
    <div class="header pt-3 pl-3 mb-0">
      <h2><strong>User</strong> Accounts</h2>
      <ul class="header-dropdown">
        <li ngbDropdown placement="bottom-right" class="hide-dropdown-button">
          <a id="dropdownBasic109" ngbDropdownToggle>
            <i class="fas fa-ellipsis-h"></i>
          </a>
          <div ngbDropdownMenu aria-labelledby="dropdownBasic109">
            <button class="dropdown-item pointer" [routerLink]="['/admin/user-management', 'create']">Create</button>
            <button class="dropdown-item pointer" (click)="loadManagers()">Reload</button>
          </div>
        </li>
      </ul>
    </div>
    <div class="body">
      <div class="row">
        <div class="col-sm-12 col-md-6">
          <div class="dataTables_length">
            <label>Show
              <select name="DataTables_Table_0_length" aria-controls="DataTables_Table_0" class="form-control form-control-sm">
                <option value="10">10</option>
                <option value="25">25</option>
                <option value="50">50</option>
                <option value="100">100</option>
              </select> entries
            </label>
          </div>
        </div>
        <div class="col-sm-12 col-md-6">
          <div class="dataTables_filter text-right">
            <label>Search:
              <input type="search" class="form-control form-control-sm" placeholder="" aria-controls="DataTables_Table_0">
            </label>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table m-b-0">
          <thead>
            <tr>
              <th>#</th>
              <th>Profile</th>
              <th>User ID</th>
              <th class="hidden-xs">Email Address</th>
              <th>Role</th>
              <th class="text-right">Thao t√°c</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let manager of managers; let i = index; let odd=odd;" [class.odd]="odd">
              <td style="width: 25px;">{{i + 1}}</td>
              <td style="width: 60px;" class="text-center"><img [src]="manager.photoURL" alt="" class="rounded" *ngIf="manager.photoURL">
                <i *ngIf="!manager.photoURL" class="fas fa-user"></i>
              </td>
              <td>{{manager.name}}</td>
              <td class="hidden-xs">{{manager.email}}</td>
              <td><span class="badge" [class.badge-success]="manager.role == 'admin'" [class.badge-warning]="manager.role == 'manager'">{{manager.role}}</span></td>
              <td class="text-right">
                <button type="button" rel="tooltip" class="btn btn-success btn-icon btn-sm " [routerLink]="['/admin/user-management', manager.id]">
                  <i class="now-ui-icons ui-2_settings-90"></i>
                </button>
                <button type="button" rel="tooltip" class="btn btn-danger btn-icon btn-sm " data-original-title=""
                  title="">
                  <i (click)="open(manager.id); $event.stopPropagation();" class="now-ui-icons ui-1_simple-remove"></i>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
      <div class="row">
        <div class="col-sm-12 col-md-5">
          <div class="dataTables_info" id="DataTables_Table_0_info" role="status" aria-live="polite">Showing 1 to 10 of
            57 entries</div>
        </div>
        <div class="col-sm-12 col-md-7 ">
          <div class="dataTables_paginate paging_simple_numbers" id="DataTables_Table_0_paginate">
            <ul class="pagination" style="float:right">
              <li class="paginate_button page-item previous disabled" id="DataTables_Table_0_previous"><a href="#"
                  aria-controls="DataTables_Table_0" data-dt-idx="0" tabindex="0" class="page-link">Previous</a></li>
              <li class="paginate_button page-item active"><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="1"
                  tabindex="0" class="page-link">1</a></li>
              <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="2"
                  tabindex="0" class="page-link">2</a></li>
              <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="3"
                  tabindex="0" class="page-link">3</a></li>
              <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="4"
                  tabindex="0" class="page-link">4</a></li>
              <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="5"
                  tabindex="0" class="page-link">5</a></li>
              <li class="paginate_button page-item "><a href="#" aria-controls="DataTables_Table_0" data-dt-idx="6"
                  tabindex="0" class="page-link">6</a></li>
              <li class="paginate_button page-item next" id="DataTables_Table_0_next"><a href="#" aria-controls="DataTables_Table_0"
                  data-dt-idx="7" tabindex="0" class="page-link">Next</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
