<div class="container">
  <div class="col-lg-12 col-xl-12">
    <h1 class="text-center pt-5">Gửi tin nhắn với quản trị viên</h1>
    <div class="card chat-app">
      <div class="chat">
        <div class="chat-history" #chatList>
          <ul class="m-b-0">
            <li class="clearfix" *ngFor="let message of chat?.contents">
              <div class="message-data" [class.text-right]="message.isAdmin">
                <span class="message-data-time">{{message.createdAt.toDate() | date:'short'}}</span>
              </div>
              <div class="message" [ngClass]="{
                  'other-message':message.isAdmin,
                    'float-right':message.isAdmin,
                    'my-message':(!message.isAdmin)
                  }">
                {{message.value}}
              </div>
            </li>
            <!-- <li class="clearfix">
                <div class="message-data">
                  <span class="message-data-time">10:12 AM, Today</span>
                </div>
                <div class="message my-message">Are we meeting today?</div>
              </li>
              <li class="clearfix">
                <div class="message-data">
                  <span class="message-data-time">10:15 AM, Today</span>
                </div>
                <div class="message my-message">Project has been already finished and I have results to show you.</div>
              </li> -->
          </ul>
        </div>
        <div class="chat-message clearfix">
          <div class="input-group m-b-0">
            <input type="text" (keydown.enter)="sendMessage()" [(ngModel)]="message" class="form-control" placeholder="Enter text here...">
            <span class="input-group-addon pointer" (click)="sendMessage()"><i class="fa fa-send-o"></i></span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
