<div class="contact-us pb-4">
  <div class="container">
    <div class="text-center">
      <h3 class="title mb-2">Leave a Reply</h3>
      <h5 class="sub-title">FOR HELP, USE THE FORM BELOW</h5>
    </div>
    <div class="row pt-5">
      <div class="col-6">
        <form>
          <div class="row">
            <div class="col-6">
              <div class="form-group" [ngClass]="{
                  'has-danger': name.invalid && (name.dirty || name.touched),
                  'has-success': name.valid && (name.dirty || name.touched)
                    }">
                <label>Name *</label>
                <input type="text" class="form-control" name="name" [(ngModel)]="contact.name">
              </div>
            </div>
            <div class="col-6">
              <div class="form-group" [ngClass]="{
                  'has-danger': email.invalid && (email.dirty || email.touched),
                  'has-success': email.valid && (email.dirty || email.touched)
                    }">
                <label>Email *</label>
                <input type="text" class="form-control" name="email" [(ngModel)]="contact.email">
              </div>
            </div>
            <div class="col-12">
              <label>Message</label>
              <textarea class="w-100" style="height:250px"></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">
        <img src="http://payday-loans.cmsmasters.net/wp-content/uploads/2015/04/Depositphotos_46160073_original.png">
      </div>
    </div>
    <div class="pt-3">
      <button class="btn btn-primary send-msg">Send Message</button>
    </div>
  </div>
</div>
