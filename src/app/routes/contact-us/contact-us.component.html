<div class="contact-us pb-4">
  <div class="container-fluid px-0">
      <agm-map [latitude]="lat" [longitude]="lng" [styles]="styles" [zoom]="12">
        <agm-marker [latitude]="lat" [longitude]="lng"
          [iconUrl]="{
            url: '../../../assets/images/local.png',
            scaledSize: {
              width: 42,
              height: 53
            }
          }"
        ></agm-marker>
      </agm-map>
  </div>
  <div class="container">

  <!-- MAP -->
    

    <div class="text-center">
      <h3 class="title mb-2 mt-4">LIÊN HỆ</h3>
      <h5 class="sub-title">Xin điền đầy đủ thông tin bên dưới, chúng tôi sẽ liên hệ với bạn</h5>
    </div>
    <div class="row pt-5">
      <div class="col-12 col-md-6" *ngIf="myform">
        <form [formGroup]="myform" (ngSubmit)="sendMessage(myform.value)" class="form-groups">
          <div class="row">
            <div class="col-6">
              <div class="form-group pl-0">
                <label>Họ tên *</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Email *</label>
                <input type="text" class="form-control" formControlName="email" required>
              </div>
            </div>
            <div class="col-12">
              <label>Nội dung</label>
              <textarea class="w-100 form-control" style="height:250px" formControlName="message" required></textarea>
            </div>
          </div>
          <div class="pt-3">
            <button class="btn btn-primary send-msg" (click)="sendMessage()">Gửi</button>
          </div>
        </form>
      </div>
      <div class="col-12 col-md-6">
        <img src="/assets/images/Depositphotos_46160073_original.png">
      </div>
    </div>
  </div>
</div>
