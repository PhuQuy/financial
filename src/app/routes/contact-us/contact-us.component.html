<div class="contact-us pb-4">
  <div class="container-fluid px-0">
      <agm-map [latitude]="lat" [longitude]="lng" [styles]="styles" [zoom]="12">
        <agm-marker [latitude]="lat" [longitude]="lng"
          [iconUrl]="{
            url: '../../../assets/images/local.png',
            scaledSize: {
              width: 42,
              height: 53
            }
          }"
        ></agm-marker>
      </agm-map>
  </div>
  <div class="container">

  <!-- MAP -->
    

    <div class="text-center">
      <h3 class="title mb-2">Leave a Reply</h3>
      <h5 class="sub-title">FOR HELP, USE THE FORM BELOW</h5>
    </div>
    <div class="row pt-5">
      <div class="col-6" *ngIf="myform">
        <form [formGroup]="myform" (ngSubmit)="sendMessage(myform.value)">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Name *</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Email *</label>
                <input type="text" class="form-control" formControlName="email" required>
              </div>
            </div>
            <div class="col-12">
              <label>Message</label>
              <textarea class="w-100" style="height:250px" formControlName="message" required></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">
        <img src="http://payday-loans.cmsmasters.net/wp-content/uploads/2015/04/Depositphotos_46160073_original.png">
      </div>
    </div>
    <div class="pt-3">
      <button class="btn btn-primary send-msg" (click)="sendMessage()">Send Message</button>
    </div>
  </div>
</div>
