<div class="contact-us pb-4">
  <div class="container">
    <div class="text-center">
      <h3 class="title mb-2">Leave a Reply</h3>
      <h5 class="sub-title">FOR HELP, USE THE FORM BELOW</h5>
    </div>
    <div class="row pt-5">
      <div class="col-6" *ngIf="myform">
        <form [formGroup]="myform" (ngSubmit)="sendMessage(myform.value)">
          <div class="row">
            <div class="col-6">
              <div class="form-group">
                <label>Name *</label>
                <input type="text" class="form-control" formControlName="name" required>
              </div>
            </div>
            <div class="col-6">
              <div class="form-group">
                <label>Email *</label>
                <input type="text" class="form-control" formControlName="email" required>
              </div>
            </div>
            <div class="col-12">
              <label>Message</label>
              <textarea class="w-100" style="height:250px" formControlName="message" required></textarea>
            </div>
          </div>
        </form>
      </div>
      <div class="col-6">
        <img src="http://payday-loans.cmsmasters.net/wp-content/uploads/2015/04/Depositphotos_46160073_original.png">
      </div>
    </div>
    <div class="pt-3">
      <button class="btn btn-primary send-msg" (click)="sendMessage()">Send Message</button>
    </div>
  </div>
</div>
